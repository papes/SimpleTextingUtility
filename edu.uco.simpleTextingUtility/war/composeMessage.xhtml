<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Compose a message</title>
</h:head>
<h:body id="body">
	<center>
	<img src="http://i181.photobucket.com/albums/x180/hanks12kids/logocopy_zps41184dbc.png" />	
		<br />
		<br />
		<h:form>
			<p:commandButton ajax="false" value="Manage Groups"
				action="manageGroups.xhtml?faces-redirect=true" />
			<p:commandButton ajax="false" value="Compose Message"
				action="composeMessage.xhtml?faces-redirect=true" />
			<p:commandButton ajax="false" value="Message Archive"
				action="manageMessage.xhtml?faces-redirect=true" />
		</h:form>
		<h:form id="f">

			<p:panelGrid columns="2">
				<f:facet name="header">  
        Compose Message 
		    </f:facet>  
        Subject:
        <p:inputText id="subject" value="#{webLayer.subject}" label="webLayer" />               
        Message:
        <p:inputTextarea rows="10" cols="50" value="#{webLayer.message}" />
				<h:outputText value="Groups: " />
				<p:selectOneRadio id="grid" value="#{webLayer.groupName}" layout="grid"
					columns="3">
					<f:selectItems value="#{webLayer.groupNames}" />
				</p:selectOneRadio>
				<h:message for="grid" />
				<f:facet name="footer">
					<p:commandButton value="Send Message" ajax="false"
						icon="ui-icon-check"
						action="#{webLayer.myMessageAdapter.send(webLayer.myDB.groupList.get(webLayer.index), webLayer.message, webLayer.subject)}"
						style="margin:0" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
